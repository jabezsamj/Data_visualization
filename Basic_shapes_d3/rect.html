<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>

<body>

<script>

var svgContainer = d3.select("body").append("svg")
.attr("width", 1000)

.attr("transform", "translate(300,150) rotate(90)");
